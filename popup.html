<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Profile Picture Modifier</title>
  <style>
    body {
      width: 200px; /* Adjust the width as needed */
      padding: 20px;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
    }

    p {
      text-align: center;
    }

    img {
      display: block;
      margin: 0 auto; /* Center align the image */
      width: 150px; /* Adjust the size of the image */
      height: 150px; /* Adjust the size of the image */
      border-radius: 10px; /* Make the image appear in a square shape with rounded corners */
    }
  </style>
</head>
<body>
  <h1>LinkedIn Profile Picture Modifier</h1>
  <p>This extension modifies profile pictures on LinkedIn.</p>
  <img src="profile.jpg" alt="Profile Picture">
</body>
</html>
